<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn Home Page</title>
    <link rel="stylesheet" href="./test.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <aside class="left">
        <p id="p1">Welcome to your professional community</p>
        <form action="">
          <label for="email">Email or phone</label><br />
          <input type="email" name="email" id="email" /><br /><br />
          <label for="password">Password</label><br />
          <input type="password" name="password" id="password" /><br />
          <a href="#" class="fp">Forget Password?</a><br />
          <button class="bt1">Sign In</button>
          <p id="p2">
            --------------------------------------------------or--------------------------------------------------------
          </p>
          <p id="p3">
            By clicking Continue,you to agree to Linkedin's
            <a href="#"
              >User Agreement,Privacy Policy <span class="sp1">and</span> Cookie
              Policy</a
            >
          </p>
          <button class="bt2">
            <i class="fa-brands fa-google"></i>Continue with Google</button
          ><br />
          <button class="bt3">New to LinkedIn?Join now</button>
        </form>
      </aside>
      <aside class="right">
        <img src="image.png" alt="" />
      </aside>
    </div>
  </body>
</html>
